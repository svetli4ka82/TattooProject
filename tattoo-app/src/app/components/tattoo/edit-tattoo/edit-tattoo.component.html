<div *ngIf="bindingModel" class="container">
    <div class="row space-top title ">
        <div class="col-md-12">
            <h1>Edit Existing Tattoo</h1>
        </div>
    </div>
    <form #editForm="ngForm" (ngSubmit)="edit()">
        <div class="row space-top">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Name</label>
                    <input class="form-control" id="new-make" type="text" required minlength="3" name="nameTattoo" [(ngModel)]="bindingModel.nameTattoo"
                        #nameTattoo="ngModel">
                    <div [hidden]="nameTattoo.valid || nameTattoo.pristine" class="alert alert-dark">
                        Tattoo Name must be at least 3 symbols long.
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-model">Model</label>
                    <input class="form-control" id="new-model" type="text" required
                     name="model" [(ngModel)]="bindingModel.model" #model="ngModel">
                    <div [hidden]="model.valid || model.pristine" class="alert alert-dark">
                        Model is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="new-image">Image</label>
                    <input class="form-control" id="new-image" type="text" required name="image" [(ngModel)]="bindingModel.image" #image="ngModel">
                    <div [hidden]="image.valid || image.pristine" class="alert alert-dark">
                        Image URL is required.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="new-description">Description</label>
                    <input class="form-control" id="new-description" type="text" name="description" 
                    [(ngModel)]="bindingModel.description" #description="ngModel" minlength="5" maxlength="25">
                    <div [hidden]="description.valid || description.pristine" class="alert alert-dark">
                        Description must be between 5 and 25 symbols.
                    </div>
                </div>
            </div>
            <input [disabled]="editForm.invalid" type="submit" class="btn btn-primary" 
            value="Edit Tattoo" />
        </div>
    </form>
</div>
