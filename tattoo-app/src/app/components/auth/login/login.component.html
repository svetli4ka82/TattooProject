<div class="container">
  <div class="login-box">
    <div class="login-form">
      <div class="login-title">
        <h1 class="title">Login</h1>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form">
        <div class="login">
          <div class="col-md-12 center">
            <div class="form-group">
              <label for="email">Email</label>
              <input required type="email" id="email" name="email" ngModel class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password"  id="password" name="password" ngModel class="form-control" minlength="6">
            </div>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="picture">
      <div class="image">
        <img src="../../../../assets/pic_tattoo/23.jpg" alt="feathers" class="resize-pic">
      </div>
    </div>
  </div>
</div>
