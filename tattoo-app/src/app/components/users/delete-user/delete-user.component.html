<div *ngIf="user" class="details">
    <div class="row space-top">
        <div class="col-md-12">
            <h1 class="title">User Details</h1>
        </div>
    </div>
    <div class="row space-top">
        <div class="col-md-12">
            <div class="card text-white bg-primary">
                <h2>Do you realy want to delete this user?</h2>
                <div class="card-body">
                    <div class="body">
                        <div class="user-details col-md-12">
                            <h4>Name: </h4>
                            <p>{{user.firstName}}{{user.lastName}}</p>
                            <h4>Email:</h4>
                            <p> {{user.email}}</p>
                        </div>
                        <div class="col-xs-12">
                            <div class="pull-right">
                                <a class="btn btn-danger" style="cursor: pointer" (click)="delete()">Delete</a>
                                <!-- *ngIf="authService.isAdmin()"  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
